<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @font-face {
    font-family: 'Graphik';
    src: asset-url('../app/assets/Graphik-Regular.otf') format('truetype');
    font-weight: 400;
    font-style: normal;
  }
  @font-face {
    font-family: 'Graphik';
    src: asset-url('../app/assets/Graphik-Medium.otf') format('truetype');
    font-weight: 500;
    font-style: normal;
}
  html {
  font-size: 14px;
  font-weight: 100;
  font-family: Graphik, sans-serif;
  color: #18273A;
  }
  header {
    height: 80px;
    background: #FFFFFF;
    border-bottom: solid 1px rgba(32, 46, 58, 0.15);
    width: 100%;
    display: flex;
    position: fixed;
    top: 0;
    z-index: 2;
  }

  h1 {
    font-size: 56px;
  }

  h3, p {
    font-weight: 500 !important;
  }

  header > img {
    margin: auto;
    height: 28px;
  }

  footer {
    height: 213px;
    background: rgba(0,0,0,0.1);
  }

  a {
    text-decoration: none;
    color: initial;
  }

  .rails-default-error-page {
    margin: 80px 0px 0px 0px;
    font-weight: 900;
  }

  .rails-default-error-page div.dialog {
    display: flex;
    flex-wrap: wrap;
    min-height: calc(100vh - 200px);
    position: relative;
  }

  .rails-default-error-page div.dialog > img{
    position: absolute;
    right: 0;
    bottom: 10%;
  }

  .rails-default-error-page div.dialog > div.dialog-img > img{
    position: absolute;
    bottom: 0;
    height: 100%;
  }

  .rails-default-error-page div.dialog > div {
    width: 50%;
  }

  .rails-default-error-page div.dialog > div.dialog-content {
    margin: auto;
    z-index: 1;
  }

  .not-bold {
    font-weight: 100 !important;
  }

  .rails-default-error-page h1 {

  }

  .rails-default-error-page div.dialog > div > p {

  }

  @media (max-width: 1024px) {
    .dialog-img {
      display: none;
    }
    .dialog-content {
      width: 75% !important;
    }
  }
  </style>
</head>

<body class="rails-default-error-page">
  <header><img src="/images/Logo.png" alt=""></header>
  <div class="dialog">
    <img src="/images/404-background.png" alt="">
    <div class="dialog-img">
      <img src="/images/coq.png" alt="">
    </div>
    <div class="dialog-content">
      <h1>OUPS !</h1>
      <h3>Erreur 404 : La page que vous recherchez est introuvable ! </h3><br><br>
      <p><span class="not-bold">Quelques pages qui peuvent vous aider :</span> <br><br><br>

        <a href="https://www.woonies.com/">Faire une recherche sur Woonies</a><br><br><br>

        Professionnels : <a href="https://www.woonies.com/">se connecter</a><br>
        Professionnels : <a href="https://www.woonies.com/">creer un compte</a>
      </p>
    </div>
  </div>
</body>
</html>
